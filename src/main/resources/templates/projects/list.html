<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Project List</title>
</head>
<body>
<h1>Project List</h1>
<form th:action="@{/projects/print}" method="POST">
    <table>
        <tr th:each="project : ${projectList}">
            <td><input type="checkbox" name="printTargetProjectIdList" th:value="${project.id}"></td>
            <td><a th:href="@{{id}(id=${project.id})}">[[${project.name}]]</a></td>
        </tr>
    </table>
    <button type="submit">Print</button>
</form>
</body>
</html>
